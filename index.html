
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>AetherMirror - Braun 2:3 Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- MediaPipe Hands SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    :root {
      --braun-grey: #e8e8e8;
      --braun-dark: #2d2d2d;
      --braun-accent: #ff9d00;
      --mirror-silver: linear-gradient(135deg, #1a1a1e 0%, #0a0a0c 50%, #111115 100%);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ededed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      overflow: hidden;
    }

    /* Braun Frame: Exact 7:10.5 Ratio (2:3) */
    .braun-frame {
      background: var(--braun-grey);
      border-radius: 48px;
      padding: clamp(12px, 2.5vh, 18px);
      box-shadow: 
        0 40px 100px rgba(0,0,0,0.18),
        inset 0 1px 3px rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      gap: clamp(8px, 1.5vh, 12px);
      
      height: 94dvh;
      max-height: 900px;
      aspect-ratio: 7 / 10.5;
      
      position: relative;
      border: 1.5px solid #d8d8d8;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    }

    @media (max-width: 600px) {
      .braun-frame {
        height: auto;
        width: 94vw;
        max-width: 420px;
        border-radius: 42px;
        padding: 12px;
      }
    }

    @media (max-height: 750px) {
      .braun-frame {
        height: 96dvh;
        border-radius: 36px;
      }
      .mirror-glass {
        border-radius: 32px !important;
      }
    }

    .mirror-glass {
      flex: 1;
      background: var(--mirror-silver);
      border-radius: 36px;
      overflow: hidden;
      position: relative;
      box-shadow: 
        inset 0 15px 50px rgba(0,0,0,0.95),
        inset 0 0 15px rgba(255,255,255,0.08);
      border: 1px solid #000;
    }

    .camera-indicator {
      position: absolute;
      top: clamp(6px, 1vh, 10px);
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      z-index: 10;
    }
    .camera-indicator.off { background: #1a1a1a; }
    .camera-indicator.on { background: #ffffff; box-shadow: 0 0 10px #ffffff; }

    .physical-controls {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: clamp(40px, 10vw, 90px);
      padding: clamp(4px, 1vh, 12px) 0 clamp(8px, 2vh, 16px) 0;
    }

    .braun-button {
      width: clamp(48px, 6vh, 56px);
      height: clamp(48px, 6vh, 56px);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #dadada;
      box-shadow: 
        0 6px 15px rgba(0,0,0,0.1),
        inset 0 2px 2px rgba(255,255,255,0.5);
      transition: transform 0.2s, background 0.3s;
    }
    
    .braun-button:active { transform: scale(0.92); }
    .btn-power.active { color: #34d399; box-shadow: 0 0 20px rgba(52, 211, 153, 0.2); }
    .btn-talk { 
      background: var(--braun-accent); 
      color: white; 
      width: clamp(54px, 7vh, 64px); 
      height: clamp(54px, 7vh, 64px);
    }

    .braun-label {
      font-size: 8px;
      text-transform: uppercase;
      font-weight: 800;
      color: #aaa;
      margin-top: 8px;
      letter-spacing: 0.2em;
    }

    .input-modal-container {
      width: 92%;
      max-width: 360px;
      max-height: 98%;
      overflow-y: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-modal {
      background: rgba(245, 245, 245, 0.98);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255,255,255,0.8);
      box-shadow: 0 50px 100px rgba(0,0,0,0.5);
      width: 100%;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3"
    }
  }
  </script>
</head>

  <div id="root"></div>

</html>
